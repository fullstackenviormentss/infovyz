<!DOCTYPE html>

<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/styles/default.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/highlight.min.js"></script>

<link rel="stylesheet" type="text/css" href="/examples/css/styles.css">

<div id="example">
  <header>
    <a href="https://github.com/weblyzard/infovyz">infovyz</a>/examples/travel<br />
    <span class="light smaller">Updated November 28, 2016</span>
    <h1>Travel</h1>
  </header>
  <div id="map"></div>
  <section id="readme">
    <p>This example demonstrates automatic panning and zooming from location to location.</p>
    <p>Here's the full example:</p>
  </section>
  <div id="code-wrapper"><pre><code id="code" class="javascript"></code></pre></div>
</div>

<script src="/node_modules/d3/build/d3.min.js"></script>
<script src="/node_modules/d3-tile/build/d3-tile.min.js"></script>
<script src="/build/infovyz.js"></script>

<script id="example-script">
  var width = 960;
	var height = 500;

  d3.select('#map')
    .style('width', width + 'px')
    .style('height', height + 'px');

  var locations = [
    {
      id: 'Europe',
      longitude: 15.2551,
      latitude: 54.5260,
      value: 743.1,
      zoom: 11.5
    },
    {
      id: 'Vienna, Austria',
      longitude: 16.363449,
      latitude: 48.210033,
      value: 1.741,
      zoom: 19
    },
    {
      id: 'Australia',
      longitude: 133.7751,
      latitude: -25.2744,
      value: 23.13,
      zoom: 12
    }
  ];

  var map = infovyz.map(d3)('#map').transitionDuration(3000);

  map(locations);

  var update = function() {
    var l = locations.shift();
    locations.push(l);
    map.panTo(l);
  };

  setInterval(function() {
    update();
  }, 5000);
</script>

<script src="/examples/js/highlight.js"></script>
